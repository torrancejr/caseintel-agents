version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: caseintel-postgres
    environment:
      POSTGRES_USER: caseintel
      POSTGRES_PASSWORD: caseintel_dev_password
      POSTGRES_DB: caseintel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caseintel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CaseIntel AI Agents service
  api:
    build: .
    container_name: caseintel-agents
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-caseintel-documents}
      - DATABASE_URL=postgresql://caseintel:caseintel_dev_password@postgres:5432/caseintel
      - CASEINTEL_API_KEY=${CASEINTEL_API_KEY}
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - ENVIRONMENT=development
      - PORT=8000
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
