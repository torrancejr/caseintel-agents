version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - python3 -m pip install --upgrade pip
    build:
      - python3 -m pip install -r requirements.txt
run:
  command: python3 -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
