version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - python3 -m pip install --upgrade pip
    build:
      - python3 -m pip install --no-cache-dir -r requirements.txt
    post-build:
      - chmod +x start.sh
run:
  command: bash start.sh
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
